<!DOCTYPE html>
<html>
    <head>
        <title>Secret 2.0</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="navigation.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap"
            rel="stylesheet"
        />
    </head>

    <style>
        * {
            font-family: "Noto Sans", sans-serif;
        }

        body {
            margin: 0;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        button {
            border: 0;
            background-color: blue;
            outline: none;
            padding: 12px 6px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.4s;
        }

        button:hover {
            background-color: rgb(0, 0, 97);
            transform: scale(1.3);
        }
    </style>

    <body>
        <div>
            <script
                type="text/javascript"
                src="https://cdn.geogebra.org/apps/deployggb.js"
            ></script>

            <script type="text/javascript">
                var clicou = false;
                function perspective(p) {
                    updateHelp(p);
                    ggbApplet.setPerspective(p);
                }
                var parameters = {
                    id: "ggbApplet",
                    appName: "graphing",
                    width: 800,
                    height: 600,
                    showToolBar: false,
                    borderColor: null,
                    showMenuBar: false,
                    allowStyleBar: false,
                    showAlgebraInput: false,
                    enableLabelDrags: false,
                    enableShiftDragZoom: true,
                    capturingThreshold: null,
                    showToolBarHelp: false,
                    errorDialogsActive: false,
                    showTutorialLink: false,
                    showLogging: false,
                    useBrowserForJS: false,
                };

                var applet = new GGBApplet(
                    parameters,
                    "5.0",
                    "applet_container"
                );

                window.onload = function () {
                    applet.inject("applet_container");
                };

                function eita1() {
                    if (clicou) return;
                    ggbApplet.reset();
                    clicou = true;
                    let pos = 1;
                    let acumulador = 0;
                    for (let a = 0; a <= 20; a += 0.5) {
                        let name = "eq" + pos;
                        setTimeout(() => {
                            ggbApplet.evalCommand(
                                `${name}: (sin(${a}*((π)/(10)))+x)^(2)+(cos(${a}*((π)/(10)))+y)^(2)=1+0.7*abs(x)*y`
                            );
                            ggbApplet.setColor(name, 255, 0, 0);
                        }, acumulador);
                        acumulador += 400;
                        pos++;
                    }
                    setTimeout(() => clicou = false, acumulador);
                }

                function eita2() {
                    if (clicou) return;
                    ggbApplet.reset();
                    clicou = true;
                    let pos = 1;
                    let acumulador = 0;
                    for (let a = 0; a <= 20; a += 0.5) {
                        let name = "eq1";
                        setTimeout(() => {
                            ggbApplet.evalCommand(
                                `${name}: x^(2/3)+(0.9*(3.3-x^(2))^(1/2))*sin(${a}*π*x)`
                            );
                            ggbApplet.setColor(name, 255, 0, 0);
                        }, acumulador);
                        acumulador += 200;
                        pos++;
                    }
                    setTimeout(() => clicou = false, acumulador);
                }
            </script>

            <div class="page">
                <div id="applet_container"></div>
                <div class="button-area">
                    <button onclick="eita1()">Mostre-me o 1°</button>
                </div>
                <div class="button-area">
                    <button onclick="eita2()">Mostre-me o 2°</button>
                </div>
            </div>
        </div>
    </body>
</html>
